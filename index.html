<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#">Danebook</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <section class="col-sm-7" id="left-panel">
                <h1>
                  Connect with all your friends!
                </h1>

                <ul>
                    <li>See photos and updates in your news feed</li>
                    <li>Post your status for the world to see from your profile</li>
                    <li>Get in touch with friends by "friending" them</li>
                    <li>Like things because you're a positive person!</li>
                </ul>
            </section>

            <section class="col-sm-5" id="right-panel">
                <h1>Sign Up</h1>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="user-first-name" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="user-last-name" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="user-email" placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="user-password" placeholder="Your New Password">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="user-password-confirm" placeholder="Confirm Your Password">
                    </div>

                </form>

            </section>
        </div>
    </main>

</body>

</html>
