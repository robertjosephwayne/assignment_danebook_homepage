<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#">Danebook</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <section class="col-sm-7">
                <h1>
                  Connect with all your friends!
                </h1>

                <ul>
                    <li>See photos and updates in your news feed</li>
                    <li>Post your status for the world to see from your profile</li>
                    <li>Get in touch with friends by "friending" them</li>
                    <li>Like things because you're a positive person!</li>
                </ul>
            </section>

            <section class="col-sm-5">
                <h1>Sign Up</h1>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="First Name" aria-describedby="first-name">
                        </div>

                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your New Password">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Confirm Your Password">
                </div>

                <div class="btn-toolbar">
                    <div class="btn-group" role="group" aria-label="">
                        <div class="btn btn-default">
                            Month
                        </div>
                    </div>

                    <div class="btn-group" role="group" aria-label="">
                        <div class="btn btn-default">
                            Day
                        </div>
                    </div>

                    <div class="btn-group" role="group" aria-label="">
                        <div class="btn btn-default">
                            Year
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3">
                        <div class="radio">
                            <label><input type="radio" name="genderradio">Female</label>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <div class="radio">
                            <label><input type="radio" name="genderradio">Male</label>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <div class="btn btn-success btn-group-justified">Sign Up!</div>
                </div>

            </section>
        </div>
    </main>

</body>

</html>
